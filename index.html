<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nook Library</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- <i class="fa fa-home"></i> -->

<!--Start Nav Bar-->
<nav class="navbar">
<span class="nav-icon"></span>
<div class="navbar-center">    
    <img class="logo" src="images/NookLibrary_logo.png" alt="store logo"> 
    


<div class="nav">
<ul>
    <li><a href="#home" class="active">Home</a></li>
    <li><a href="#about">About</a></li>   
    <li><a href="#products">Products</a></li> 
    <li><a href="#contact">Contact</a></li>
</ul>
</div>

<div class="cart-btn">
    <span class="nav-icon">
        <i class="fa fa-cart-plus"></i>
    </span>
    <div class="cart-items">0</div>    
</div>




</nav>
<!--End Nav Bar-->


<!--Start Hero-->
<header class="hero">
    <div class="banner">
        <h1 class="banner-tile">Book Collection</h1><br>
        <button class="banner-btn"><h4>shop now</h4></button>
    </div>
</header>
<!-- End Hero-->


<!--About-->

<section class="About">
<div class="section-about">
<h2>About</h2>

</div>

</section>


<!-- End About-->








<!-- Start Products-->

<section class="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <div class="products-center">

        <!-- Start Single Product-->
        <article class="product">
            <div class="img-container">
                <img src="./images/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fa fa-shopping-cart"></i>
                    Add to Bag
                </button>
            </div>
            <h3>Cinder</h3>
            <h4>$10.99</h4>
        </article>
        <!-- end Single Product-->
    </div>
</section>
<!-- End Products-->

<!-- Start Cart-->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!--  Start cart item  -->
            <div class="cart-item">
                
            </div>
            <!-- End cart item  -->
        </div>
        <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear cart</button>

        </div>
    </div>
</div>

<!-- End Cart-->

<!--Contact-->

<section class="Contact">
    <div class="section-contact">
    <h2>Contact</h2>
    
    </div>
    
    </section>
<!--End Contact-->











<!-- Footer-->

<footer>
    <h4>Copyright & Samantha GarciaSilva</h4>
    </footer>


<script src="app.js"></script>    
</body>
</html>
